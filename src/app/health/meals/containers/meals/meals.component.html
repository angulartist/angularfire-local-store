<a [routerLink]="['../meals/new']">Add</a>

<div *ngIf="meals$ | async as meals; else loading;">
  <div *ngIf="!meals.length">
    Aucun repas
  </div>
  <list-item *ngFor="let meal of meals" [item]="meal" (remove)="removeMeal($event)"></list-item>
</div>
<ng-template #loading>
  <div>
    Chargement...
  </div>
</ng-template>
